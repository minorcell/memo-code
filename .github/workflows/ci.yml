name: CI

on:
    push:
        branches: [main]
        tags: ['v*']
    pull_request:
        branches: ['**']
    workflow_dispatch:

jobs:
    # 在 Linux 上运行所有检查
    test:
        name: Test & Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'

            - name: Install ripgrep
              run: sudo apt-get update && sudo apt-get install -y ripgrep

            - name: Install dependencies
              run: pnpm install

            - name: Format check
              run: pnpm run format:check

            - name: Test all packages
              run: pnpm run test:core && pnpm run test:tools && pnpm run test:tui

            - name: Test build
              run: pnpm run build

    # 自动发布到 npm
    publish:
        name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/')
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'
                  registry-url: 'https://registry.npmjs.org/'

            - name: Install ripgrep
              run: sudo apt-get update && sudo apt-get install -y ripgrep

            - run: pnpm install
            - run: pnpm run build

            - name: Publish to npm
              run: pnpm publish --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
