name: CI

on:
    push:
        branches: [main]
        tags: ['v*']
    pull_request:
        branches: ['**']
    workflow_dispatch:

jobs:
    # 在 Linux 上运行所有检查
    test:
        name: Test & Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'

            - name: Install ripgrep
              run: sudo apt-get update && sudo apt-get install -y ripgrep

            - name: Install dependencies
              run: pnpm install

            - name: Format check
              run: pnpm run format:check

            - name: Test all packages
              run: pnpm run test:core && pnpm run test:tools

            - name: Test build
              run: pnpm run build

    # 仅在 tags 构建二进制文件
    build:
        name: Build Binaries
        if: startsWith(github.ref, 'refs/tags/')
        needs: test
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      artifact: memo-linux-x64
                    - os: macos-latest
                      artifact: memo-darwin-arm64
                    - os: windows-latest
                      artifact: memo-windows-x64.exe
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'

            - name: Install ripgrep (Linux)
              if: runner.os == 'Linux'
              run: sudo apt-get update && sudo apt-get install -y ripgrep

            - name: Install ripgrep (macOS)
              if: runner.os == 'macOS'
              run: brew install ripgrep

            - name: Install ripgrep (Windows)
              if: runner.os == 'Windows'
              run: choco install ripgrep -y

            - run: pnpm install

            - name: Build
              run: pnpm run build

            - uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.artifact }}
                  path: dist/index.js
                  retention-days: 7

    # 自动发布到 npm
    publish:
        name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/')
        needs: [test, build]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'
                  registry-url: 'https://registry.npmjs.org/'

            - name: Install ripgrep
              run: sudo apt-get update && sudo apt-get install -y ripgrep

            - run: pnpm install
            - run: pnpm run build

            - name: Publish to npm
              run: pnpm publish
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
