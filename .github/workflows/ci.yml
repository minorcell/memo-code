name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install ripgrep (for grep tool)
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
