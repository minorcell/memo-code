name: Bug Report
description: Report a reproducible bug in memo-cli
labels: ['bug', 'needs-triage', 'area:tui']
body:
    - type: markdown
      attributes:
          value: |
              Thanks for filing a bug. Please search existing issues first and include the minimal reproduction.
    - type: checkboxes
      id: checks
      attributes:
          label: Pre-check
          options:
              - label: I searched open and closed issues and did not find an existing report.
                required: true
              - label: I can reproduce this on the latest version from this repository.
                required: true
    - type: input
      id: version
      attributes:
          label: Version
          placeholder: e.g. 0.6.0 / commit SHA
      validations:
          required: true
    - type: input
      id: os
      attributes:
          label: Environment
          placeholder: e.g. macOS 14.6, Node 20, pnpm 9
      validations:
          required: true
    - type: textarea
      id: reproduce
      attributes:
          label: Reproduction Steps
          placeholder: |
              1. ...
              2. ...
              3. ...
      validations:
          required: true
    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
      validations:
          required: true
    - type: textarea
      id: actual
      attributes:
          label: Actual Behavior
      validations:
          required: true
    - type: textarea
      id: logs
      attributes:
          label: Logs / Screenshots
          description: Paste relevant terminal output, stack traces, or screenshots.
          render: shell
