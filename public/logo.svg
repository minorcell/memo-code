<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#1a1a2e" />
  
  <!-- 外圈 - 代表循环/交互 -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#4cc9f0" stroke-width="4" stroke-dasharray="10,5" />
  
  <!-- 中心大脑/记忆符号 -->
  <path d="M 70,80 Q 100,60 130,80 Q 140,100 130,120 Q 100,140 70,120 Q 60,100 70,80" 
        fill="none" stroke="#f72585" stroke-width="6" />
  <path d="M 85,85 Q 100,75 115,85 Q 120,95 115,105 Q 100,115 85,105 Q 80,95 85,85" 
        fill="none" stroke="#f72585" stroke-width="4" />
  
  <!-- 终端窗口元素 -->
  <rect x="50" y="130" width="100" height="40" rx="5" fill="#2d3047" stroke="#4cc9f0" stroke-width="2" />
  
  <!-- 命令行提示符 -->
  <text x="60" y="155" font-family="monospace" font-size="14" fill="#4cc9f0">$</text>
  
  <!-- 命令文本 -->
  <text x="75" y="155" font-family="monospace" font-size="14" fill="#ffffff">memo</text>
  
  <!-- 光标闪烁效果 -->
  <rect x="115" y="145" width="2" height="15" fill="#4cc9f0">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <!-- 数据流箭头 - 代表 ReAct 循环 -->
  <path d="M 160,60 Q 180,70 160,80" fill="none" stroke="#7209b7" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M 160,80 Q 140,90 120,100" fill="none" stroke="#7209b7" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M 120,100 Q 100,110 80,100" fill="none" stroke="#7209b7" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M 80,100 Q 60,90 40,80" fill="none" stroke="#7209b7" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M 40,80 Q 20,70 40,60" fill="none" stroke="7209b7" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M 40,60 Q 60,50 80,60" fill="none" stroke="#7209b7" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M 80,60 Q 100,50 120,60" fill="none" stroke="#7209b7" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M 120,60 Q 140,50 160,60" fill="none" stroke="#7209b7" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0,0 L 10,5 L 0,10 Z" fill="#7209b7" />
    </marker>
  </defs>
  
  <!-- 项目名称 -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">memo-cli</text>
  
  <!-- 副标题 -->
  <text x="100" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4cc9f0">ReAct Agent</text>
</svg>